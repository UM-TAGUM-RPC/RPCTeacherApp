name: rpcadvisorapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.1.3
  go_router: ^6.0.1
  intl: ^0.18.0
  badges: ^2.0.3
  supabase_flutter: ^1.3.1
  firebase_messaging: ^14.2.1
  flutter_screenutil: ^5.6.0
  flutter_svg: ^1.1.6

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/icons/
  #   - images/a_dot_ham.jpeg


  # example:
  fonts:
    - family: GeneralSansRegular
      fonts:
        - asset: assets/fonts/GeneralSans-Regular.otf
    - family: GeneralSansMedium
      fonts:
        - asset: assets/fonts/GeneralSans-Medium.otf
          weight: 500 
    - family: GeneralSansSemiBold
      fonts:
        - asset: assets/fonts/GeneralSans-Semibold.otf
          weight: 600 
    - family: GeneralSansBold
      fonts:
        - asset: assets/fonts/GeneralSans-Bold.otf     
          weight: 700       
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
